<!DOCTYPE html>
<html lang="en">
<head>

</head>

            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
<script>
    document.getElementById('log').addEventListener('click',function(event){ event.preventDefault();
    window.location.href="dash.html"
});</script>
